<ion-view view-title="Geo-Tracking" cache-view="false" ng-init="form={}; model={}">
    <ion-content class="padding content-background" scroll="true" overflow-scroll="false">
        <form name="form_map" novalidate="">
            <div class="card padding stable-bg transparent-9">
                <div class="list">
                    <b class="positive">Trip Summary</b>
                    <hr class="separator" />
                    <ion-list class="positive-bg">
                        <div class="item item-icon-left positive no-background no-borders">
                            <i class="icon ion-ios-navigate light" style="font-size: 31px !important;"></i>
                            <span class="text-note"><p>Travel distance is {{ requestObj.distance || '00 km' }}</p></span>
                        </div>
                        <div class="item item-icon-left positive no-background no-borders">
                            <i class="icon ion-clock light" style="font-size: 31px !important;"></i>
                            <span class="text-note"><p>{{ requestObj.duration || '00' }}</p></span>
                        </div>
                        <p class="light">Search Address:</p>
                        <label class="no-borders">
                            <small class="positive">Depature Address (Current Location)</small>
                            <p class="light"> {{ from }} </p>
                        </label>
                        <label class="no-borders">
                            <small class="positive">Approver</small>
                            <!--<select name="approver" ng-required="true" ng-model="model.approver" ng-change="changedValue(model.approver)" ng-options="manager.username for manager in managers track by manager.id ">
                                <option value="">-Select-</option>
                            </select> -->
                            <select name="approver" ng-required="true" ng-model="model.approver" ng-change="changedValue(model.approver)">
                                <option value="">-Select-</option>
                                <option value="">{{ report_to }}</option>
                            </select>
                        </label>
                        <div class="error-container" ng-show="form_map.approver.$error && form_map.$submitted" ng-messages="form_map.approver.$error">
                            <div ng-messages-include="error-list1.html"></div>
                        </div>
                        <label class="no-borders">
                            <small class="positive">Destination Address</small>
                            <input type="text" name="to" ng-model="model.to" ng-required="true" />
                        </label>

                        <div class="error-container" ng-show="form_map.to.$error && form_map.$submitted" ng-messages="form_map.to.$error">
                            <div ng-messages-include="error-list1.html"></div>
                        </div>
                        
                    </ion-list>
                    <div>
                        <button class="button button-full button-positive radius-4" ng-click="form_map.$valid && searchPlace(model.to)">Search</button>
                        <button id="btnsubmit" disabled class="button button-full button-balanced radius-4" ng-click="form_map.$valid && log(requestObj)">Log Trip</button>
                    </div>
                </div>
            </div>
            <div id="map"></div>
            <div id="panel" class="light-bg"></div> 
            </form>
</ion-content>
</ion-view>
