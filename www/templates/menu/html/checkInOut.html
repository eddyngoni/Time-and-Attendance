        <div class="card padding stable-bg transparent-9"  ng-init="initializeView()">
                <div class="list">
                    <b class="positive">Check In and Out</b>
                    <hr class="separator" />

                    </div>-->
                    <div>
                        <button class="button button-full button-balanced radius-4" ng-click="checkIn_button()" ng-disabled="{{check}}">CheckIn </button>
